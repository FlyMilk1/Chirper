{% extends "base.html" %}

{% block content %}
    <div class="card">
        <h2>Create New Post</h2>
        <form method="POST">
            {% csrf_token %}
            <textarea name="title" rows="1" placeholder="Enter title" style="width: 100%; padding: 0.5rem;"></textarea>
            <textarea name="body" rows="3" placeholder="What's happening?" style="width: 100%; padding: 0.5rem;"></textarea>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
{% endblock %}
