{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Login to Twitter Clone</h2>
    
    {% if form.errors %}
        <div class="error-message">
            Your username and password didn't match. Please try again.
        </div>
    {% endif %}
    
    <form method="post" class="auth-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" required>
        </div>
        
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" required>
        </div>
        
        <button type="submit" class="auth-button">Login</button>
        
        <div class="auth-links">
            <a href="{% url 'register' %}">Create new account</a>
            <a href="#">Forgot password?</a>
        </div>
    </form>
</div>

<style>
    .auth-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        border: 1px solid #e1e8ed;
        border-radius: 8px;
        background: white;
    }
    
    .auth-container h2 {
        margin-bottom: 1.5rem;
        color: #1da1f2;
        text-align: center;
    }
    
    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .form-group label {
        font-weight: bold;
    }
    
    .form-group input {
        padding: 0.75rem;
        border: 1px solid #e1e8ed;
        border-radius: 4px;
        font-size: 1rem;
    }
    
    .auth-button {
        background-color: #1da1f2;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
    }
    
    .auth-button:hover {
        background-color: #1991db;
    }
    
    .error-message {
        color: #e0245e;
        margin-bottom: 1rem;
        padding: 0.5rem;
        background-color: #fbe8eb;
        border-radius: 4px;
    }
    
    .auth-links {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
        font-size: 0.9rem;
    }
    
    .auth-links a {
        color: #1da1f2;
        text-decoration: none;
    }
    
    .auth-links a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
